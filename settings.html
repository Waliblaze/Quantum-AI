<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings</title>
    <link rel="stylesheet" href="CSS/settings.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Dashboard</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="chart.html">Chart</a></li>
                <li><a href="wallet.html">Wallet</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="settings.html" class="active">Settings</a></li>
            </ul>
        </nav>
        <button class="logout-button">Log out</button>
    </div>
    <div class="main-content">
        <header>
            <h1>Settings</h1>
        </header>
        <div class="settings-category">
            <h2>Profile</h2>
            <div class="settings-subcategory">
                <h3>Profile Information</h3>
                <form>
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" value="JohnDoe">

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" value="johndoe@example.com">

                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="settings-subcategory">
                <h3>Password</h3>
                <form>
                    <label for="password">New Password:</label>
                    <input type="password" id="password" name="password">

                    <button type="submit">Change Password</button>
                </form>
            </div>
        </div>

        <div class="settings-category">
            <h2>Authentication</h2>
            <div class="settings-subcategory">
                <h3>Two-Factor Authentication</h3>
                <form>
                    <label for="two_factor_auth">
                        <input type="checkbox" id="two_factor_auth" name="two_factor_auth" checked>
                        Enable Two-Factor Authentication
                    </label>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="settings-subcategory">
                <h3>Password Recovery</h3>
                <form>
                    <label for="password_recovery">
                        <input type="checkbox" id="password_recovery" name="password_recovery">
                        Allow Password Recovery
                    </label>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="settings-category">
            <h2>Notifications</h2>
            <div class="settings-subcategory">
                <h3>Email Notifications</h3>
                <form>
                    <label>
                        <input type="checkbox" name="email_notifications" checked>
                        Receive Email Notifications
                    </label>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
            <div class="settings-subcategory">
                <h3>SMS Notifications</h3>
                <form>
                    <label>
                        <input type="checkbox" name="sms_notifications">
                        Receive SMS Notifications
                    </label>
                    <button type="submit">Save Changes</button>
                </form>
            </div>
        </div>

        <div class="settings-category">
            <h2>Account Management</h2>
            <div class="settings-subcategory">
                <h3>Delete Account</h3>
                <form>
                    <label for="delete_account">
                        <input type="checkbox" id="delete_account" name="delete_account">
                        Confirm Account Deletion
                    </label>
                    <button type="submit">Delete Account</button>
                </form>
            </div>
        </div>
    </div>
</body>
    <script src="JS/settings.js"></script>
</html>
