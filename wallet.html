<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallet</title>
    <link rel="stylesheet" href="CSS/wallet.css">
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <h2>Logo</h2>
        </div>
        <nav>
            <ul>
                <li><a href="dasboard.html">Dashboard</a></li>
                <li><a href="account.html">Account</a></li>
                <li><a href="chart.html">Chart</a></li>
                <li><a href="wallet.html" class="active">Wallet</a></li>
                <li><a href="news.html">News</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
        </nav>
        <button class="logout-button">Log out</button>
    </div>
    <div class="main-content">
        <header>
            <h1>Wallet</h1>
            <input type="text" placeholder="Search...">
        </header>
        <section class="balance-overview">
            <h2>Total Balance</h2>
            <p>$154,610.00</p>
        </section>
        <section class="wallet-actions">
            <div class="action">
                <h3>Deposit</h3>
                <form action="#">
                    <label for="deposit-amount">Amount:</label>
                    <input type="number" id="deposit-amount" name="deposit-amount">
                    <button type="submit">Deposit</button>
                </form>
            </div>
            <div class="action">
                <h3>Withdrawal</h3>
                <form action="#">
                    <label for="withdrawal-amount">Amount:</label>
                    <input type="number" id="withdrawal-amount" name="withdrawal-amount">
                    <button type="submit">Withdraw</button>
                </form>
            </div>
        </section>
        <section class="transaction-history">
            <h2>Transaction History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Date</th>
                        <th>Type</th>
                        <th>Amount</th>
                        <th>Status</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>2024-07-01</td>
                        <td>Deposit</td>
                        <td>$5000</td>
                        <td>Completed</td>
                    </tr>
                    <tr>
                        <td>2024-06-25</td>
                        <td>Withdrawal</td>
                        <td>$2000</td>
                        <td>Completed</td>
                    </tr>
                    <!-- Add more transactions as needed -->
                </tbody>
            </table>
        </section>
    </div>
</body>
</html>
